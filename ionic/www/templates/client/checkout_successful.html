<ion-view>
	<ion-nav-title>Pedido realizado com sucesso</ion-nav-title>
	<div class="bar bar-subheader bar-energized">
		<h2 class="title">Total: R$ {{ total }}</h2>
	</div>
	<ion-content class="padding has-subheader">
		<ion-list>
			<ion-item ng-repeat="o in items">
				<h2>{{ o.name }}</h2>
				<div class="row">
					<div class="col">Qtd: {{ o.qtd }}<br />
						<i class="ion ion-cash">{{ o.price }}</i>
					</div>
					<div class="col text-right">
						<i class="ion ion-social-usd">{{ o.subtotal }}</i>
					</div>
				</div>
			</ion-item>
		</ion-list>
		<button type="button" class="button button-full button-balanced" ng-click="openListOrder()">Ver meus pedidos</button>
	</ion-content>
</ion-view>
